services:
  - type: web
    name: enhanced-rumble-bot
    env: python
    plan: starter
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      # Install Chrome for Selenium
      apt-get update
      apt-get install -y wget gnupg
      wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add -
      echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list
      apt-get update
      apt-get install -y google-chrome-stable
    startCommand: python main.py
    healthCheckPath: /health
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: RUMBLE_EMAIL
        sync: false
      - key: RUMBLE_PASSWORD
        sync: false
      - key: RUMBLE_CHANNEL
        value: "The GRYD"
      - key: ENABLE_PROGRESS_UPDATES
        value: "true"
      - key: ENABLE_DEBUG_INFO
        value: "true"
      - key: ENABLE_RANDOM_TITLES
        value: "true"
      - key: ENABLE_RANDOM_DESCRIPTIONS
        value: "true"
      - key: ENABLE_RANDOM_TAGS
        value: "true"
      - key: HEADLESS_MODE
        value: "true"
      - key: LOG_LEVEL
        value: "INFO"
      - key: MAX_FILE_SIZE_MB
        value: "2048"
      - key: UPLOAD_TIMEOUT_SECONDS
        value: "3600"
      - key: RETRY_ATTEMPTS
        value: "3"
      - key: PORT
        value: "8080"
